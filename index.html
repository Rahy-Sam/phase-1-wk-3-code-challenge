<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatdango</title>
  <link rel="stylesheet" href="./CSS/styling.css">
</head>
<body>
  <header class="header">
    <!-- The Website "logo" -->
    <a href="" class="logo" id="logo">Flatdango</a>
    <nav class="navbar">
      <!-- Navigation links to move across different pages-->
      <a href="" class="logo">Home</a>
      <a href="" class="logo" id="movies">Movies</a>
      <a href="" class="logo">Contact</a>
    </nav>
  </header>
  <div class="container">
    <!-- Movie container with list and details about the movies-->
    <div class="movie-container">
      <div class="movie-list">
        <!-- Movie list section -->
        <h3>Movies</h3>
        <ul id="films" class="film-list">
          <!-- Movie list will be populated here -->
        </ul>
      </div>
      <div class="movie-details">
        <h3 id="movie-title"></h3>
        <p id="movie-description"></p>
        <img id="movie-poster" src="" alt="">
        <p id="movie-runtime"></p>
        <p id="movie-showtime"></p>
        <p id="available-tickets"></p>
        <button id="buy-ticket">Buy Ticket</button>
      </div>
    </div>
  </div>
  <!-- Include JavaScript file for functionality of the webpage-->
  <script src="script.js"></script>
</body>
</html>
